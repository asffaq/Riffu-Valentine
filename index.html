<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14th Feb Date?</title>

  <!-- iOS Safari viewport safety -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100svh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 360px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: #e63946;
    }

    .main-img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 90px;
      margin-top: 10px;
    }

    button {
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }

    #yesBtn {
      padding: 15px 38px;
      background-color: #e63946;
      color: white;
      font-size: 18px;
      transition: transform 0.2s;
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      position: absolute;
      padding: 8px 16px;
      background-color: #adb5bd;
      color: #333;
      font-size: 14px;
      transition: left 0.15s ease, top 0.15s ease;
    }

    .shy-note {
      margin-top: 15px;
      font-size: 14px;
      color: #6c757d;
      font-style: italic;
    }

    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="container fade-in">
    <h1>Will you be my 14th Feb Date? üíñ</h1>

    <img src="us.jpg" alt="Us together" class="main-img">

    <div class="buttons">
      <button id="yesBtn">YES üíï</button>
      <button id="noBtn">No</button>
    </div>

    <p class="shy-note">
      Looks like the ‚ÄúNo‚Äù option is feeling a little shy today :P
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsContainer = document.querySelector(".buttons");

    function moveNoButton() {
      const maxX = buttonsContainer.clientWidth - noBtn.offsetWidth;
      const maxY = buttonsContainer.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // iOS / touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Backup
    noBtn.addEventListener("click", moveNoButton);

    // YES button logic (with iOS GIF fix)
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="fade-in" style="
          position: relative;
          min-height:100svh;
          width:100%;
          display:flex;
          justify-content:center;
          align-items:center;
          font-family:'Segoe UI', sans-serif;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          overflow:hidden;
          padding:20px;
          box-sizing:border-box;
        ">

          <!-- Background image -->
          <img 
            src="us1.jpg"
            alt="Us background"
            style="
              position:absolute;
              inset:0;
              width:100%;
              height:100%;
              object-fit:contain;
              opacity:0.22;
              filter: blur(1px);
            "
          >

          <!-- Foreground container -->
          <div id="celebrate" style="
            position:relative;
            z-index:2;
            display:flex;
            flex-direction:column;
            align-items:center;
            text-align:center;
            max-width:420px;
            width:100%;
          ">
            <h1 style="color:#e63946; margin-bottom:20px;">
              Yay! üéâ<br>
              See you soon ‚ù§Ô∏è
            </h1>
          </div>

        </div>
      `;

      // üî• iOS Safari‚Äìsafe animated GIF injection
      const fireworks = document.createElement("img");
      fireworks.src = "fireworks.gif?" + new Date().getTime(); // cache-buster
      fireworks.alt = "Fireworks";
      fireworks.style.maxWidth = "260px";
      fireworks.style.width = "80%";
      fireworks.style.marginBottom = "20px";
      fireworks.style.borderRadius = "15px";

      const container = document.getElementById("celebrate");
      container.prepend(fireworks);
    });
  </script>

</body>
</html>
